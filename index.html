<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Asteroid Defense - Premium Edition</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
  <style>
    :root {
      --safe-area-top: env(safe-area-inset-top);
      --safe-area-bottom: env(safe-area-inset-bottom);
      --primary: #64c8ff;
      --primary-glow: rgba(100, 200, 255, 0.4);
      --danger: #ff6b9d;
      --danger-glow: rgba(255, 107, 157, 0.4);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    @keyframes starTwinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes glitchText {
      0%, 100% { 
        transform: translate(0);
        text-shadow: 0 0 30px var(--primary-glow);
      }
      20% { 
        transform: translate(-2px, 2px);
        text-shadow: 2px 0 var(--primary), -2px 0 var(--danger);
      }
      40% { 
        transform: translate(2px, -2px);
        text-shadow: -2px 0 var(--primary), 2px 0 var(--danger);
      }
      60% { 
        transform: translate(-2px, 2px);
      }
      80% { 
        transform: translate(2px, -2px);
      }
    }

    @keyframes scanLine {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

    @keyframes fadeInScale {
      0% { 
        opacity: 0;
        transform: scale(0.8);
      }
      100% { 
        opacity: 1;
        transform: scale(1);
      }
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
      user-select: none;
      -webkit-user-select: none;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(2px 2px at 20% 30%, white, transparent),
        radial-gradient(2px 2px at 60% 70%, white, transparent),
        radial-gradient(1px 1px at 50% 50%, white, transparent),
        radial-gradient(1px 1px at 80% 10%, white, transparent),
        radial-gradient(2px 2px at 90% 60%, white, transparent),
        radial-gradient(1px 1px at 33% 80%, white, transparent),
        radial-gradient(1px 1px at 70% 40%, white, transparent),
        linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #2a3456 100%);
      background-size: 200% 200%;
      animation: starTwinkle 3s ease-in-out infinite;
      z-index: 0;
    }

    /* START SCREEN */
    .start-screen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 300;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(20px);
      animation: fadeInScale 0.8s ease;
    }

    .start-screen.hidden {
      display: none;
    }

    .scan-effect {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .scan-line {
      position: absolute;
      width: 100%;
      height: 3px;
      background: linear-gradient(transparent, var(--primary), transparent);
      box-shadow: 0 0 20px var(--primary-glow);
      animation: scanLine 4s linear infinite;
    }

    .logo-text {
      font-size: 72px;
      font-weight: 900;
      background: linear-gradient(135deg, #64c8ff 0%, #00d4ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: 8px;
      margin-bottom: 40px;
      animation: glitchText 3s ease-in-out infinite;
      text-shadow: 0 0 40px var(--primary-glow);
    }

    .ready-text {
      font-size: 56px;
      font-weight: 800;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 12px;
      margin-bottom: 60px;
      animation: pulse 2s ease-in-out infinite;
      text-shadow: 
        0 0 20px var(--primary-glow),
        0 0 40px var(--primary-glow),
        0 0 60px var(--primary-glow);
    }

    .start-button {
      background: linear-gradient(135deg, #64c8ff 0%, #00d4ff 100%);
      color: white;
      border: 2px solid var(--primary);
      padding: 20px 60px;
      border-radius: 50px;
      font-size: 24px;
      font-weight: 800;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 3px;
      box-shadow: 
        0 0 30px var(--primary-glow),
        0 8px 24px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      animation: pulse 2s ease-in-out infinite;
    }

    .start-button:active {
      transform: scale(0.95);
    }

    .instruction-text {
      position: absolute;
      bottom: 60px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
      padding: 0 20px;
    }

    #game-container {
      position: relative;
      z-index: 1;
      opacity: 0;
      transition: opacity 0.5s ease;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #game-container.active {
      opacity: 1;
    }

    canvas {
      display: block;
      touch-action: none;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), 0 0 100px rgba(100, 200, 255, 0.1);
    }

    .hud {
      position: fixed;
      top: calc(var(--safe-area-top) + 16px);
      left: 16px;
      right: 16px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      z-index: 100;
      gap: 12px;
      opacity: 0;
      transition: opacity 0.5s ease 0.3s;
    }

    .hud.active {
      opacity: 1;
    }

    .glass-card {
      background: rgba(10, 14, 39, 0.85);
      backdrop-filter: blur(30px) saturate(180%);
      -webkit-backdrop-filter: blur(30px) saturate(180%);
      border-radius: 20px;
      border: 1px solid rgba(100, 200, 255, 0.2);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      padding: 16px 20px;
      animation: float 3s ease-in-out infinite;
    }

    .score-card {
      flex: 1;
    }

    .stat-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .score-label {
      font-size: 9px;
      font-weight: 700;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      opacity: 0.8;
    }

    .score-value {
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(135deg, #64c8ff 0%, #00d4ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-family: "SF Mono", "Monaco", "Courier New", monospace;
      letter-spacing: -1px;
      text-shadow: 0 0 30px var(--primary-glow);
      line-height: 1;
    }

    .multiplier {
      font-size: 12px;
      color: #ffd700;
      font-weight: 700;
      margin-top: 2px;
    }

    .health-card {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .health-label {
      font-size: 9px;
      font-weight: 700;
      color: var(--danger);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      opacity: 0.8;
    }

    .hearts {
      display: flex;
      gap: 8px;
    }

    .heart {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
      border-radius: 50%;
      position: relative;
      box-shadow: 
        0 6px 20px var(--danger-glow),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      animation: pulse 2s ease-in-out infinite;
    }

    .heart::before {
      content: "♥";
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .heart.lost {
      background: rgba(60, 60, 80, 0.3);
      box-shadow: none;
      transform: scale(0.7) rotate(180deg);
      opacity: 0.2;
      animation: none;
    }

    .wave-badge {
      background: linear-gradient(135deg, rgba(100, 200, 255, 0.15) 0%, rgba(0, 212, 255, 0.15) 100%);
      border: 2px solid rgba(100, 200, 255, 0.5);
      padding: 12px 20px;
      border-radius: 50px;
      color: var(--primary);
      font-weight: 800;
      font-size: 16px;
      letter-spacing: 1.5px;
      text-shadow: 0 0 20px var(--primary-glow);
      box-shadow: 
        0 0 30px var(--primary-glow),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .difficulty-indicator {
      position: fixed;
      bottom: calc(var(--safe-area-bottom) + 16px);
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      background: rgba(10, 14, 39, 0.85);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 215, 0, 0.3);
      border-radius: 16px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      opacity: 0;
      transition: opacity 0.5s ease 0.3s;
    }

    .difficulty-indicator.active {
      opacity: 1;
    }

    .difficulty-label {
      font-size: 10px;
      font-weight: 700;
      color: #ffd700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .difficulty-bar {
      width: 100px;
      height: 5px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
    }

    .difficulty-fill {
      height: 100%;
      background: linear-gradient(90deg, #4caf50, #ffc107, #ff5722);
      border-radius: 3px;
      transition: width 0.5s ease;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.92);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      z-index: 200;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: linear-gradient(145deg, rgba(10, 14, 39, 0.98), rgba(26, 31, 58, 0.98));
      backdrop-filter: blur(40px);
      border-radius: 32px;
      border: 2px solid rgba(100, 200, 255, 0.3);
      padding: 40px;
      text-align: center;
      box-shadow: 
        0 30px 90px rgba(0, 0, 0, 0.7),
        0 0 100px rgba(100, 200, 255, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      animation: slideUp 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      max-width: 90%;
      margin: 20px;
    }

    @keyframes slideUp {
      from { transform: translateY(60px) scale(0.9); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }

    .modal-title {
      font-size: 42px;
      font-weight: 900;
      background: linear-gradient(135deg, #64c8ff 0%, #00d4ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0 0 24px 0;
      letter-spacing: -2px;
      text-transform: uppercase;
      text-shadow: 0 0 40px var(--primary-glow);
    }

    .modal-score {
      font-size: 64px;
      font-weight: 900;
      background: linear-gradient(135deg, #ff6b9d 0%, #ffd700 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-family: "SF Mono", "Monaco", monospace;
      margin: 0 0 16px 0;
      letter-spacing: -2px;
      text-shadow: 0 0 50px var(--danger-glow);
    }

    .modal-stats {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin: 20px 0 32px 0;
      flex-wrap: wrap;
    }

    .modal-stat {
      text-align: center;
    }

    .modal-stat-label {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 6px;
    }

    .modal-stat-value {
      font-size: 24px;
      font-weight: 800;
      color: var(--primary);
      font-family: monospace;
    }

    .modal-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .modal-button {
      background: linear-gradient(135deg, #64c8ff 0%, #00d4ff 100%);
      color: white;
      border: none;
      padding: 16px 40px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 
        0 8px 24px var(--primary-glow),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .modal-button:active {
      transform: scale(0.95);
    }

    /* PORTRAIT MODE (iPhone) */
    @media (max-width: 600px) and (orientation: portrait) {
      .logo-text { font-size: 48px; letter-spacing: 4px; margin-bottom: 30px; }
      .ready-text { font-size: 32px; letter-spacing: 6px; margin-bottom: 40px; }
      .start-button { padding: 16px 40px; font-size: 18px; }
      .instruction-text { font-size: 12px; bottom: 40px; }
    }

    /* DESKTOP/LANDSCAPE */
    @media (min-width: 900px) {
      .hud { top: calc(var(--safe-area-top) + 24px); left: 24px; right: 24px; gap: 16px; }
      .glass-card { padding: 20px 28px; }
      .score-value { font-size: 42px; }
      .score-label, .health-label { font-size: 10px; }
      .heart { width: 42px; height: 42px; }
      .heart::before { font-size: 24px; }
      .wave-badge { font-size: 18px; padding: 14px 28px; }
      .difficulty-bar { width: 120px; }
      .modal-content { padding: 56px 64px; max-width: 500px; }
      .modal-title { font-size: 52px; }
      .modal-score { font-size: 80px; }
      .modal-stat-value { font-size: 28px; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.85.0/dist/phaser.js"></script>
</head>
<body>

<!-- START SCREEN -->
<div class="start-screen" id="start-screen">
  <div class="scan-effect">
    <div class="scan-line"></div>
  </div>
  <div class="logo-text">ASTEROID</div>
  <div class="ready-text">ARE YOU READY?</div>
  <button class="start-button" id="start-btn">START MISSION</button>
  <div class="instruction-text">Move: Swipe/Arrow Keys • Shoot: Tap/Space</div>
</div>

<div id="game-container"></div>

<div class="hud" id="hud">
  <div class="glass-card score-card">
    <div class="stat-group">
      <div class="score-label">Score</div>
      <div class="score-value" id="score-text">0</div>
      <div class="multiplier" id="multiplier-text"></div>
    </div>
  </div>

  <div class="glass-card health-card">
    <div class="health-label">Lives</div>
    <div class="hearts" id="hearts-container">
      <div class="heart"></div>
      <div class="heart"></div>
      <div class="heart"></div>
    </div>
  </div>

  <div class="glass-card wave-badge" id="wave-text">WAVE 1</div>
</div>

<div class="difficulty-indicator" id="difficulty-indicator">
  <div class="difficulty-label">DIFFICULTY</div>
  <div class="difficulty-bar">
    <div class="difficulty-fill" id="difficulty-fill" style="width: 10%"></div>
  </div>
</div>

<div class="modal" id="game-over-modal">
  <div class="modal-content">
    <h1 class="modal-title">Game Over</h1>
    <div class="modal-score" id="modal-score">0</div>
    <div class="modal-stats">
      <div class="modal-stat">
        <div class="modal-stat-label">Wave</div>
        <div class="modal-stat-value" id="modal-wave">1</div>
      </div>
      <div class="modal-stat">
        <div class="modal-stat-label">Kills</div>
        <div class="modal-stat-value" id="modal-kills">0</div>
      </div>
      <div class="modal-stat">
        <div class="modal-stat-label">Accuracy</div>
        <div class="modal-stat-value" id="modal-accuracy">0%</div>
      </div>
    </div>
    <div class="modal-buttons">
      <button class="modal-button" onclick="location.reload()">Play Again</button>
    </div>
  </div>
</div>

<script>
let gameStarted = false;
let phaserGame;

document.getElementById('start-btn').addEventListener('click', startGame);

function startGame() {
  if (gameStarted) return;
  gameStarted = true;
  
  document.getElementById('start-screen').classList.add('hidden');
  document.getElementById('game-container').classList.add('active');
  document.getElementById('hud').classList.add('active');
  document.getElementById('difficulty-indicator').classList.add('active');
  
  initPhaserGame();
}

function initPhaserGame() {
  // Responsive game size based on device
  const isMobile = window.innerWidth < 600;
  const isPortrait = window.innerHeight > window.innerWidth;
  
  let gameWidth, gameHeight;
  
  if (isMobile && isPortrait) {
    // Portrait mobile (iPhone)
    gameWidth = Math.min(window.innerWidth, 400);
    gameHeight = Math.min(window.innerHeight * 0.7, 700);
  } else {
    // Desktop or landscape
    gameWidth = Math.min(window.innerWidth * 0.9, 800);
    gameHeight = Math.min(window.innerHeight * 0.8, 500);
  }

  const config = {
    type: Phaser.AUTO,
    width: gameWidth,
    height: gameHeight,
    backgroundColor: "transparent",
    parent: "game-container",
    scale: {
      mode: Phaser.Scale.FIT,
      autoCenter: Phaser.Scale.CENTER_BOTH
    },
    physics: {
      default: "arcade",
      arcade: {
        gravity: { y: 0 },
        debug: false
      }
    },
    scene: { preload, create, update }
  };

  phaserGame = new Phaser.Game(config);
}

let player, particles, explosionParticles, trailParticles;
let score = 0;
let health = 3;
let wave = 1;
let kills = 0;
let shotsFired = 0;
let shotsHit = 0;
let isGameOver = false;
let spawnTimer = 0;
let spawnRate = 2000;
let bulletsGroup;
let asteroidsGroup;
let isInvulnerable = false;
let baseSpeed = 100;
let speedIncrement = 0;

function preload() {
  const g = this.add.graphics();

  g.fillStyle(0x64c8ff);
  g.beginPath();
  g.moveTo(24, 0);
  g.lineTo(0, 40);
  g.lineTo(12, 36);
  g.lineTo(24, 40);
  g.lineTo(36, 36);
  g.lineTo(48, 40);
  g.closePath();
  g.fillPath();
  g.lineStyle(3, 0xffffff, 0.6);
  g.strokePath();
  g.fillStyle(0xffffff);
  g.fillCircle(24, 20, 4);
  g.generateTexture("player", 48, 40);
  g.clear();

  g.fillStyle(0xff8c42);
  g.fillCircle(20, 20, 18);
  g.lineStyle(3, 0xffaa55);
  g.strokeCircle(20, 20, 18);
  g.fillStyle(0xd4722b);
  g.fillCircle(14, 14, 5);
  g.fillCircle(26, 18, 4);
  g.fillCircle(18, 26, 3);
  g.lineStyle(2, 0xffaa55);
  g.strokeCircle(14, 14, 5);
  g.generateTexture("asteroid", 40, 40);
  g.clear();

  g.fillStyle(0x64c8ff);
  g.fillRoundedRect(0, 0, 8, 20, 4);
  g.fillStyle(0xffffff);
  g.fillRoundedRect(2, 2, 4, 16, 2);
  g.generateTexture("bullet", 8, 20);
  g.destroy();
}

function create() {
  const centerX = this.sys.canvas.width / 2;
  const bottomY = this.sys.canvas.height - 60;

  player = this.physics.add.sprite(centerX, bottomY, "player");
  player.setCollideWorldBounds(true);
  player.setImmovable(true);

  bulletsGroup = this.physics.add.group();
  asteroidsGroup = this.physics.add.group();
  
  particles = this.add.particles(0x64c8ff);
  explosionParticles = this.add.particles(0xff8c42);
  trailParticles = this.add.particles(0x64c8ff);

  this.input.on("pointermove", (pointer) => {
    if (!isGameOver) {
      const minX = 40;
      const maxX = this.sys.canvas.width - 40;
      player.x = Phaser.Math.Clamp(pointer.x, minX, maxX);
    }
  });

  this.input.keyboard.on("keydown-LEFT", () => {
    if (!isGameOver) player.x = Phaser.Math.Clamp(player.x - 30, 40, this.sys.canvas.width - 40);
  });
  this.input.keyboard.on("keydown-RIGHT", () => {
    if (!isGameOver) player.x = Phaser.Math.Clamp(player.x + 30, 40, this.sys.canvas.width - 40);
  });

  this.input.on("pointerdown", shoot, this);
  this.input.keyboard.on("keydown-SPACE", shoot, this);

  this.physics.add.overlap(bulletsGroup, asteroidsGroup, hitAsteroid, null, this);
  this.physics.add.overlap(player, asteroidsGroup, hitPlayer, null, this);

  spawnWave.call(this);
}

function update(time, delta) {
  if (isGameOver) return;

  speedIncrement = Math.floor(score / 50) * 20;
  spawnRate = Math.max(2000 - Math.floor(score / 30) * 100, 700);

  spawnTimer += delta;
  if (spawnTimer > spawnRate) {
    spawnTimer = 0;
    spawnAsteroid.call(this);
  }

  bulletsGroup.children.iterate(bullet => {
    if (bullet && bullet.y < -20) bullet.destroy();
  });

  asteroidsGroup.children.iterate(asteroid => {
    if (asteroid && asteroid.y > this.sys.canvas.height + 20) asteroid.destroy();
  });

  if (asteroidsGroup.countActive(true) === 0 && spawnTimer > 500) {
    nextWave.call(this);
  }

  document.getElementById("score-text").textContent = score;
  document.getElementById("wave-text").textContent = "WAVE " + wave;
  
  const difficultyPercent = Math.min((score / 500) * 100, 100);
  document.getElementById("difficulty-fill").style.width = difficultyPercent + "%";
  
  if (score > 0 && score % 50 === 0) {
    document.getElementById("multiplier-text").textContent = "×" + (1 + Math.floor(score / 100));
  }
}

function spawnAsteroid() {
  const x = Phaser.Math.Between(60, this.sys.canvas.width - 60);
  const y = 20;

  const ast = asteroidsGroup.create(x, y, "asteroid");
  const fallSpeed = baseSpeed + speedIncrement + wave * 15;
  ast.body.setVelocityY(fallSpeed);
  ast.body.setCircle(18);
  ast.setScale(0);
  ast.setRotation(Phaser.Math.FloatBetween(0, Math.PI * 2));
  
  this.tweens.add({
    targets: ast,
    scale: 1,
    duration: 400,
    ease: 'Elastic.easeOut'
  });
  
  this.tweens.add({
    targets: ast,
    rotation: ast.rotation + Math.PI * 2,
    duration: 3000,
    repeat: -1
  });
}

function spawnWave() {
  asteroidsGroup.clear(true, true);
  spawnTimer = 0;
  const count = 3 + Math.floor(score / 80) + wave;
  
  for (let i = 0; i < count; i++) {
    this.time.delayedCall(i * 350, () => {
      spawnAsteroid.call(this);
    });
  }
}

function shoot() {
  if (isGameOver) return;
  shotsFired++;
  
  const bullet = bulletsGroup.create(player.x, player.y - 20, "bullet");
  bullet.setVelocityY(-700);
  
  trailParticles.createEmitter({
    follow: bullet,
    quantity: 2,
    scale: { start: 0.4, end: 0 },
    alpha: { start: 0.8, end: 0 },
    lifespan: 200,
    blendMode: 'ADD'
  });
}

function hitAsteroid(bullet, asteroid) {
  bullet.destroy();
  shotsHit++;
  kills++;

  particles.emitParticleAt(asteroid.x, asteroid.y, 30);
  explosionParticles.emitParticleAt(asteroid.x, asteroid.y, 20);

  score += 10;

  this.tweens.add({
    targets: asteroid,
    scale: 1.5,
    alpha: 0,
    duration: 200,
    ease: 'Power2',
    onComplete: () => asteroid.destroy()
  });
}

function hitPlayer(player, asteroid) {
  if (isInvulnerable) return;

  health--;
  asteroid.destroy();

  const hearts = document.querySelectorAll(".heart");
  hearts[health].classList.add("lost");

  isInvulnerable = true;
  let flashCount = 0;
  const flashInterval = setInterval(() => {
    player.alpha = player.alpha === 1 ? 0.3 : 1;
    flashCount++;
    if (flashCount >= 10) {
      clearInterval(flashInterval);
      player.alpha = 1;
      isInvulnerable = false;
    }
  }, 80);

  explosionParticles.emitParticleAt(player.x, player.y, 40);

  if (health <= 0) {
    endGame.call(this);
  }
}

function nextWave() {
  wave++;
  spawnWave.call(this);
}

function endGame() {
  isGameOver = true;
  player.setTint(0xff6b9d);
  
  const accuracy = shotsFired > 0 ? Math.round((shotsHit / shotsFired) * 100) : 0;
  
  document.getElementById("modal-score").textContent = score;
  document.getElementById("modal-wave").textContent = wave;
  document.getElementById("modal-kills").textContent = kills;
  document.getElementById("modal-accuracy").textContent = accuracy + "%";
  document.getElementById("game-over-modal").classList.add("active");
}
</script>
