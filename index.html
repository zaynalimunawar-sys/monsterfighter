<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Tap Blast</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
  <style>
    :root {
      --safe-area-top: env(safe-area-inset-top);
      --safe-area-bottom: env(safe-area-inset-bottom);
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
    }

    canvas {
      display: block;
      margin: 0 auto;
      touch-action: none;
    }

    .hud {
      position: fixed;
      top: var(--safe-area-top);
      left: 0;
      right: 0;
      height: 80px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 100;
    }

    .score-display {
      font-size: 28px;
      font-weight: 700;
      color: #ffffff;
      font-family: monospace;
      letter-spacing: 2px;
    }

    .combo-display {
      background: rgba(255, 193, 7, 0.2);
      border: 2px solid rgba(255, 193, 7, 0.6);
      color: #ffc107;
      padding: 8px 16px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 16px;
    }

    .timer-bar {
      position: fixed;
      bottom: var(--safe-area-bottom);
      left: 0;
      height: 6px;
      background: linear-gradient(90deg, #4caf50, #ffc107, #ff6b6b);
      z-index: 50;
      transition: width 0.1s linear;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      z-index: 200;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .modal-title {
      font-size: 36px;
      font-weight: 700;
      color: #333;
      margin: 0 0 20px 0;
    }

    .modal-score {
      font-size: 48px;
      font-weight: 700;
      color: #667eea;
      font-family: monospace;
      margin: 0 0 30px 0;
      letter-spacing: 2px;
    }

    .modal-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 40px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .modal-button:active {
      transform: scale(0.95);
    }

    @media (max-width: 600px) {
      .hud { height: 70px; padding: 0 16px; }
      .score-display { font-size: 24px; }
      .modal-content { padding: 30px; margin: 20px; }
      .modal-title { font-size: 28px; }
      .modal-score { font-size: 36px; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.85.0/dist/phaser.js"></script>
</head>
<body>

<div class="hud">
  <div class="score-display" id="score-text">0</div>
  <div class="combo-display" id="combo-text">COMBO: 0</div>
</div>

<div class="timer-bar" id="timer-bar"></div>

<div class="modal" id="game-over-modal">
  <div class="modal-content">
    <h1 class="modal-title">GAME OVER</h1>
    <div class="modal-score" id="modal-score">0</div>
    <button class="modal-button" onclick="location.reload()">Play Again</button>
  </div>
</div>

<script>
const config = {
  type: Phaser.AUTO,
  width: 800,
  height: 400,
  backgroundColor: "#e8e8e8",
  scale: {
    mode: Phaser.Scale.FIT,
    autoCenter: Phaser.Scale.CENTER_BOTH
  },
  physics: {
    default: "arcade",
    arcade: { debug: false }
  },
  scene: { preload, create, update }
};

let game = new Phaser.Game(config);

let score = 0;
let combo = 0;
let timeLeft = 30000; // 30 seconds
let gameStartTime = 0;
let isGameOver = false;
let orbs;
let particles;

const orbColors = [0xff6b6b, 0x4ecdc4, 0xffd700, 0x667eea, 0x2ecc71];

function preload() {
  const g = this.add.graphics();

  // Create orb textures (circles)
  orbColors.forEach((color, idx) => {
    g.fillStyle(color);
    g.fillCircle(16, 16, 14);
    g.fillStyle(0xffffff);
    g.fillCircle(16, 16, 10);
    g.generateTexture("orb" + idx, 32, 32);
    g.clear();
  });

  g.destroy();
}

function create() {
  gameStartTime = Date.now();
  
  // Orb group
  orbs = this.physics.add.group();
  particles = this.add.particles(0xffffff);

  // Spawn first orbs
  for (let i = 0; i < 5; i++) {
    spawnOrb.call(this);
  }

  // Input
  this.input.on("pointerdown", (pointer) => {
    handleTap.call(this, pointer);
  });

  // Update HUD
  this.time.addEvent({
    delay: 100,
    callback: updateHUD,
    loop: true
  });
}

function update(time, delta) {
  if (isGameOver) return;

  // Update time
  timeLeft = 30000 - (Date.now() - gameStartTime);

  if (timeLeft <= 0) {
    endGame.call(this);
    return;
  }

  // Update timer bar
  const timerBar = document.getElementById("timer-bar");
  timerBar.style.width = ((timeLeft / 30000) * 100) + "%";

  // Move orbs with slight bounce
  orbs.children.iterate(orb => {
    if (!orb || !orb.active) return;
    orb.y += Math.sin(time / 300 + orb.id) * 0.5;
    orb.rotation += 0.02;

    // Recycle if off screen
    if (orb.y > 500) {
      orb.destroy();
      spawnOrb.call(this);
    }
  });

  // Spawn new orbs randomly
  if (Math.random() < 0.01) {
    spawnOrb.call(this);
  }
}

function spawnOrb() {
  const x = Phaser.Math.Between(50, 750);
  const y = -40;
  const colorIdx = Phaser.Math.Between(0, 4);

  const orb = orbs.create(x, y, "orb" + colorIdx);
  orb.id = colorIdx;
  orb.setScale(1);
  orb.setInteractive();
  orb.on("pointerdown", () => {
    if (isGameOver) return;
    tapOrb.call(this, orb);
  });

  orb.body.setVelocityY(Phaser.Math.Between(100, 200));
}

function tapOrb(orb) {
  if (!orb || !orb.active) return;

  // Score boost based on combo
  const points = 10 + combo * 5;
  score += points;
  combo++;

  // Particle burst
  particles.emitParticleAt(orb.x, orb.y, 10);

  // Scale animation
  this.tweens.add({
    targets: orb,
    scale: 1.3,
    duration: 100
  });

  // Pop sound effect (visual feedback)
  orb.setTint(0xffffff);
  orb.destroy();

  // Spawn 2 new orbs to keep density
  spawnOrb.call(this);
  spawnOrb.call(this);
}

function handleTap(pointer) {
  // Check if tapped on an orb (handled by pointerdown event on orb)
  // Reset combo if miss
  if (combo > 0) {
    setTimeout(() => {
      if (combo > 0) combo = 0; // Reset if no tap for 1 second
    }, 1000);
  }
}

function updateHUD() {
  document.getElementById("score-text").textContent = score;
  document.getElementById("combo-text").textContent = "COMBO: " + combo;
}

function endGame() {
  isGameOver = true;
  document.getElementById("modal-score").textContent = score;
  document.getElementById("game-over-modal").classList.add("active");
}
</script>

</body>
</html>
