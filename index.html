<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Simple Collect Game</title>
  <style>
    body { margin: 0; background: #111; }
    canvas { display: block; margin: 0 auto; }
  </style>
  <!-- Phaser 3 from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.85.0/dist/phaser.js"></script>
</head>
<body>

<script>
const config = {
  type: Phaser.AUTO,
  width: 800,
  height: 600,
  backgroundColor: "#202020",
  physics: {
    default: "arcade",
    arcade: { debug: false }
  },
  scene: { preload, create, update }
};

let game = new Phaser.Game(config);

let player, cursors, coins, score = 0, scoreText;

function preload() {}

function create() {
  const g = this.add.graphics();

  // player: green square
  g.fillStyle(0x00ff00, 1);
  g.fillRect(0, 0, 32, 32);
  g.generateTexture("playerGreen", 32, 32);
  g.clear();

  // coin: yellow circle
  g.fillStyle(0xffff00, 1);
  g.fillCircle(8, 8, 8);
  g.generateTexture("coinYellow", 16, 16);
  g.destroy();

  player = this.physics.add.sprite(400, 300, "playerGreen");
  player.setCollideWorldBounds(true);
  player.speed = 200;

  coins = this.physics.add.group();
  spawnCoin.call(this);

  cursors = this.input.keyboard.createCursorKeys();

  scoreText = this.add.text(10, 10, "Score: 0", { font: "20px Arial", fill: "#ffffff" });
  this.add.text(10, 35, "Move: Arrows", { font: "16px Arial", fill: "#ffffff" });

  this.physics.add.overlap(player, coins, (p, coin) => {
    coin.destroy();
    score++;
    scoreText.setText("Score: " + score);
    spawnCoin.call(this);
  });
}

function update() {
  player.setVelocity(0);

  if (cursors.left.isDown) player.setVelocityX(-player.speed);
  else if (cursors.right.isDown) player.setVelocityX(player.speed);

  if (cursors.up.isDown) player.setVelocityY(-player.speed);
  else if (cursors.down.isDown) player.setVelocityY(player.speed);
}

function spawnCoin() {
  const x = Phaser.Math.Between(50, 750);
  const y = Phaser.Math.Between(50, 550);
  coins.create(x, y, "coinYellow");
}
</script>

</body>
</html>
