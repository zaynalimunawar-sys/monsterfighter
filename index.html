<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Asteroid Defense</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
  <style>
    :root {
      --safe-area-top: env(safe-area-inset-top);
      --safe-area-bottom: env(safe-area-inset-bottom);
    }

    body {
      margin: 0;
      padding: 0;
      background: #0a0e27;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
    }

    canvas {
      display: block;
      margin: 0 auto;
      touch-action: none;
      background: radial-gradient(ellipse at center, #1a1f3a 0%, #0a0e27 100%);
    }

    .hud {
      position: fixed;
      top: var(--safe-area-top);
      left: 0;
      right: 0;
      height: 80px;
      background: rgba(10, 14, 39, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 2px solid rgba(100, 200, 255, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 100;
    }

    .score-group {
      display: flex;
      gap: 30px;
    }

    .score-item {
      text-align: left;
    }

    .score-label {
      font-size: 12px;
      font-weight: 600;
      color: rgba(100, 200, 255, 0.7);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }

    .score-value {
      font-size: 28px;
      font-weight: 700;
      color: #64c8ff;
      font-family: monospace;
      letter-spacing: 2px;
    }

    .wave-display {
      background: rgba(100, 200, 255, 0.1);
      border: 2px solid rgba(100, 200, 255, 0.4);
      color: #64c8ff;
      padding: 10px 20px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 16px;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      z-index: 200;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: rgba(10, 14, 39, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 2px solid rgba(100, 200, 255, 0.3);
      padding: 40px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
    }

    .modal-title {
      font-size: 36px;
      font-weight: 700;
      color: #64c8ff;
      margin: 0 0 20px 0;
    }

    .modal-score {
      font-size: 48px;
      font-weight: 700;
      color: #ff6b9d;
      font-family: monospace;
      margin: 0 0 10px 0;
      letter-spacing: 2px;
    }

    .modal-wave {
      font-size: 18px;
      color: #64c8ff;
      margin-bottom: 30px;
    }

    .modal-button {
      background: linear-gradient(135deg, #64c8ff 0%, #00d4ff 100%);
      color: #0a0e27;
      border: none;
      padding: 14px 40px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      margin-top: 20px;
    }

    .modal-button:active {
      transform: scale(0.95);
    }

    @media (max-width: 600px) {
      .hud { height: 70px; padding: 0 16px; }
      .score-group { gap: 20px; }
      .score-value { font-size: 24px; }
      .modal-content { padding: 30px; margin: 20px; }
      .modal-title { font-size: 28px; }
      .modal-score { font-size: 36px; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.85.0/dist/phaser.js"></script>
</head>
<body>

<div class="hud">
  <div class="score-group">
    <div class="score-item">
      <div class="score-label">Score</div>
      <div class="score-value" id="score-text">0</div>
    </div>
    <div class="score-item">
      <div class="score-label">Health</div>
      <div class="score-value" id="health-text">3</div>
    </div>
  </div>
  <div class="wave-display" id="wave-text">WAVE: 1</div>
</div>

<div class="modal" id="game-over-modal">
  <div class="modal-content">
    <h1 class="modal-title">GAME OVER</h1>
    <div class="modal-score" id="modal-score">0</div>
    <div class="modal-wave" id="modal-wave">Wave: 1</div>
    <button class="modal-button" onclick="location.reload()">Play Again</button>
  </div>
</div>

<script>
const config = {
  type: Phaser.AUTO,
  width: 800,
  height: 400,
  backgroundColor: "#0a0e27",
  scale: {
    mode: Phaser.Scale.FIT,
    autoCenter: Phaser.Scale.CENTER_BOTH
  },
  physics: {
    default: "arcade",
    arcade: {
      gravity: { y: 300 },
      debug: false
    }
  },
  scene: { preload, create, update }
};

let game = new Phaser.Game(config);

let player, particles;
let score = 0;
let health = 3;
let wave = 1;
let isGameOver = false;
let spawnTimer = 0;
let spawnRate = 2500;
let bulletsGroup;
let asteroidsGroup;

function preload() {
  const g = this.add.graphics();

  // Player ship (triangle)
  g.fillStyle(0x64c8ff);
  g.beginPath();
  g.moveTo(16, 0);
  g.lineTo(0, 32);
  g.lineTo(32, 32);
  g.closePath();
  g.fillPath();
  g.generateTexture("player", 32, 32);
  g.clear();

  // Large asteroid (size 1)
  g.fillStyle(0xff8c42);
  g.fillCircle(16, 16, 14);
  g.lineStyle(2, 0xffaa55);
  g.strokeCircle(16, 16, 14);
  g.fillStyle(0xffaa55);
  g.fillCircle(10, 10, 3);
  g.fillCircle(22, 14, 3);
  g.generateTexture("asteroid1", 32, 32);
  g.clear();

  // Medium asteroid (size 2)
  g.fillStyle(0xff8c42);
  g.fillCircle(12, 12, 10);
  g.lineStyle(2, 0xffaa55);
  g.strokeCircle(12, 12, 10);
  g.fillStyle(0xffaa55);
  g.fillCircle(8, 8, 2);
  g.generateTexture("asteroid2", 24, 24);
  g.clear();

  // Small asteroid (size 3 - final)
  g.fillStyle(0xff8c42);
  g.fillCircle(8, 8, 6);
  g.lineStyle(1, 0xffaa55);
  g.strokeCircle(8, 8, 6);
  g.generateTexture("asteroid3", 16, 16);
  g.clear();

  // Bullet
  g.fillStyle(0x64c8ff);
  g.fillRect(0, 0, 4, 12);
  g.generateTexture("bullet", 4, 12);
  g.destroy();
}

function create() {
  // Player
  player = this.physics.add.sprite(400, 350, "player");
  player.setCollideWorldBounds(true);
  player.setImmovable(true);

  // Groups
  bulletsGroup = this.physics.add.group();
  asteroidsGroup = this.physics.add.group();
  particles = this.add.particles(0x64c8ff);

  // Input: move ship with touch/mouse
  this.input.on("pointermove", (pointer) => {
    player.x = Phaser.Math.Clamp(pointer.x, 40, 760);
  });

  // Keyboard controls
  this.input.keyboard.on("keydown-LEFT", () => {
    player.x = Phaser.Math.Clamp(player.x - 20, 40, 760);
  });
  this.input.keyboard.on("keydown-RIGHT", () => {
    player.x = Phaser.Math.Clamp(player.x + 20, 40, 760);
  });

  // Shooting
  this.input.on("pointerdown", shoot, this);
  this.input.keyboard.on("keydown-SPACE", shoot, this);

  // Collisions
  this.physics.add.overlap(bulletsGroup, asteroidsGroup, hitAsteroid, null, this);
  this.physics.add.overlap(player, asteroidsGroup, hitPlayer, null, this);

  // Spawn first wave
  spawnWave.call(this);
}

function update(time, delta) {
  if (isGameOver) return;

  // Spawn asteroids
  spawnTimer += delta;
  if (spawnTimer > spawnRate) {
    spawnTimer = 0;
    spawnAsteroid.call(this);
  }

  // Increase difficulty gradually
  spawnRate = Math.max(2500 - wave * 150, 1200);

  // Recycle bullets off-screen
  bulletsGroup.children.iterate(bullet => {
    if (bullet && bullet.y < -20) bullet.destroy();
  });

  // Recycle asteroids that fall off bottom
  asteroidsGroup.children.iterate(ast => {
    if (ast && ast.y > 450) {
      ast.destroy();
    }
  });

  // Check if wave cleared
  if (asteroidsGroup.countActive(true) === 0 && spawnTimer > 500) {
    nextWave.call(this);
  }

  // Update HUD
  document.getElementById("score-text").textContent = score;
  document.getElementById("health-text").textContent = health;
  document.getElementById("wave-text").textContent = "WAVE: " + wave;
}

function spawnAsteroid() {
  const x = Phaser.Math.Between(50, 750);
  const y = -40;

  const ast = asteroidsGroup.create(x, y, "asteroid1");
  ast.setData("size", 1);
  // Much slower falling speed
  ast.body.setVelocity(Phaser.Math.Between(-50, 50), 120);
  ast.setBounce(0.2);
  ast.body.setCollideWorldBounds(true);
}

function spawnWave() {
  asteroidsGroup.clear(true, true);
  spawnTimer = 0;
  const count = 3 + wave;
  for (let i = 0; i < count; i++) {
    this.time.delayedCall(i * 400, () => {
      spawnAsteroid.call(this);
    });
  }
}

function shoot() {
  const bullet = bulletsGroup.create(player.x, player.y - 20, "bullet");
  bullet.setVelocityY(-600);
}

function hitAsteroid(bullet, asteroid) {
  const size = asteroid.getData("size");

  // Remove bullet
  bullet.destroy();

  // Particle burst
  particles.emitParticleAt(asteroid.x, asteroid.y, 20);

  // Score based on size (large = more points)
  score += (4 - size) * 10;

  // If large or medium, break into smaller ones
  if (size === 1) {
    // Large → 2 Medium asteroids
    for (let i = 0; i < 2; i++) {
      const newAst = asteroidsGroup.create(
        asteroid.x + Phaser.Math.Between(-15, 15),
        asteroid.y + Phaser.Math.Between(-10, 10),
        "asteroid2"
      );
      newAst.setData("size", 2);
      newAst.body.setVelocity(
        Phaser.Math.Between(-100, 100),
        Phaser.Math.Between(50, 120)
      );
      newAst.setBounce(0.3);
    }
  } else if (size === 2) {
    // Medium → 2 Small asteroids
    for (let i = 0; i < 2; i++) {
      const newAst = asteroidsGroup.create(
        asteroid.x + Phaser.Math.Between(-10, 10),
        asteroid.y + Phaser.Math.Between(-5, 5),
        "asteroid3"
      );
      newAst.setData("size", 3);
      newAst.body.setVelocity(
        Phaser.Math.Between(-100, 100),
        Phaser.Math.Between(50, 100)
      );
      newAst.setBounce(0.3);
    }
  }
  // If size 3 (small), just disappear - no more breaking

  // Destroy the asteroid
  asteroid.destroy();
}

function hitPlayer(player, asteroid) {
  health--;
  asteroid.destroy();

  if (health <= 0) {
    endGame.call(this);
  }
}

function nextWave() {
  wave++;
  spawnWave.call(this);
}

function endGame() {
  isGameOver = true;
  document.getElementById("modal-score").textContent = score;
  document.getElementById("modal-wave").textContent = "Wave: " + wave;
  document.getElementById("game-over-modal").classList.add("active");
}
</script>

</body>
</html>
